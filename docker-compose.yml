version: '2'
services:

  mysql:
    image: mariadb:latest
    volumes:
      - "./data/db:/var/lib/mysql"
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: password

  phpfpm:
    depends_on:
      - mysql
      - memcached
      - elasticsearch
    volumes:
      - "./site/web:/var/www/html"
      - "./config/php-fpm/php.ini:/usr/local/etc/php/php.ini"
      - "./config/php-fpm/docker-php-ext-xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini"
    restart: always
    build: ./dockerfiles/php-fpm
    extra_hosts:
      - "wp-docker-bedrock.dev:172.18.0.1"

  nginx:
    depends_on:
      - phpfpm
    ports:
      - "8080:80"
    image: nginx:latest
    volumes:
      - "./site/web:/var/www/html"
      - "./config/nginx/default.conf:/etc/nginx/conf.d/default.conf"
    restart: always

  redis:
    image: redis:7.4-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    # launch Redis in cache mode with:
    #  - max memory up to 50% of your RAM if needed (--maxmemory 512mb)
    #  - deleting the oldest data when max memory is reached (--maxmemory-policy allkeys-lru)
    command:
      - redis-server
      - --save 60 1
      - --loglevel warning
      - --maxmemory 128mb
      - --maxmemory-policy allkeys-lru
