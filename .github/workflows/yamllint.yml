name: Lint YAML

on:
  pull_request:

jobs:
  lint:
    name: Lint YAML Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: PIP Install
        run: pip install yamllint

      - name: Lint YAML files
        run: yamllint --format github .
